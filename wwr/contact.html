<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting</title>
    <meta name="description" content="Contact Dry Oar Rafting for adventure inquiries and reservations">
    <meta name="author" content="Mizael Muro">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="contact-page">
        <div class="hero">
            <img src="images/rafting-contact.jpg" alt="Rafting adventure">
            <h1>White Water Rafting</h1>
        </div>

        <div class="contact-container">
            <section class="contact-form-section">
                <h2>Send Us a Message</h2>
                <form id="contactForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Purpose of Message</label>
                        <div class="radio-options">
                            <label>
                                <input type="radio" name="purpose" value="general" checked>
                                General Inquiry
                            </label>
                            <label>
                                <input type="radio" name="purpose" value="reservation">
                                Reservation Question
                            </label>
                            <label>
                                <input type="radio" name="purpose" value="suggestion">
                                Website Suggestion
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>

                    <div class="newsletter-check">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    </div>
                </form>
            </section>
            
        <section class="contact-info-section">
                <h2>Contact Us</h2>
                <address>
                    67817 Nuevo Cerro Prieto<br>
                    Adventure City, NL 67817<br>
                    Phone: (555) 123-4567<br>
                    Email: info@dryrafting.com
                </address>

            <div class="map-container">
                    <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2143.200669322176!2d-99.
                    39801001863498!3d24.90662646887935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!
                    1s0x867c970033be26ff%3A0x52a440ba412e3912!2sEl%20Espinado!5e0!3m2!1ses!2smx!4v1754071064393!5m2!1ses!2smx"
                    allowfullscreen 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade" 
                    class="map-iframe"></iframe>
            </div>
        </section>

            <section class="team-section">
                <h2>Our Team</h2>
                <div class="team-grid">
                    <figure class="team-member">
                        <img src="images/mike-head-guide.jpeg" alt="Mike Head Guide">
                        <figcaption><strong>Mike</strong><br>Head Guide</figcaption>
                    </figure>
                    <figure class="team-member">
                        <img src="images/dylan-safety-expert.jpeg" alt="Dylan Safety Expert">
                        <figcaption><strong>Dylan</strong><br>Safety Expert</figcaption>
                    </figure>
                    <figure class="team-member">
                        <img src="images/david-reservation.jpeg" alt="David Reservation">
                        <figcaption><strong>David</strong><br>Reservation</figcaption>
                    </figure>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy;2025 Dry Oar Rafting | Mizael Muro</p>
        <a href="images/wireframe.jpeg" class="wireframe-link">View Wireframe</a>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook-logo.png" alt="Facebook">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram-logo.png" alt="Instagram">
            </a>
            <a href="https://x.com" target="_blank">
                <img src="images/twitter-logo.jpg" alt="Twitter">
            </a>
        </div>
    </footer>
</body>
</html>
