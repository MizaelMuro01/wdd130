<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting</title>
    <meta name="description" content="Contact Dry Oar Rafting for adventure inquiries and reservations">
    <meta name="author" content="Mizael Muro">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="image/logo.png" alt="Rafting Site Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="contact-page">
        <div class="hero">
            <img src="image/hero.jpg" alt="Rafting adventure">
            <h1>White Water Rafting</h1>
        </div>

        <div class="contact-container">
            <section class="contact-form-section">
                <h2>Send Us a Message</h2>
                <form id="contactForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Purpose of Message:</label>
                        <div class="radio-options">
                            <label><input type="radio" name="purpose" value="general" checked> General Inquiry</label>
                            <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                            <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <div class="form-group newsletter-check">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </section>

            <section class="contact-info-section">
                <h2>Contact Us</h2>
                <address>
                    123 River Road<br>
                    Adventure City, AC 12345<br>
                    Phone: (555) 123-4567<br>
                    Email: info@dryrafting.com
                </address>
                
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.678901234567!2d-123.456789!3d45.678901" 
                            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </section>

            <section class="team-section">
                <h2>Our Team</h2>
                <div class="team-grid">
                    <figure class="team-member">
                        <img src="image/guide1.jpeg" alt="Mike Head Guide">
                        <figcaption>Mike<br><span>Head Guide</span></figcaption>
                    </figure>
                    <figure class="team-member">
                        <img src="image/guide2.jpeg" alt="Sarah Safety Expert">
                        <figcaption>Sarah<br><span>Safety Expert</span></figcaption>
                    </figure>
                    <figure class="team-member">
                        <img src="image/guide3.jpeg" alt="David Reservation">
                        <figcaption>David<br><span>Reservation</span></figcaption>
                    </figure>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy;2025 Dry Oar Rafting | Mizael Muro</p>
        <div class="social-links">
            <a href="https://facebook.com"><img src="image/fb-logo.png" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="image/X_logo.jpg" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="image/insta-logo.png" alt="Instagram"></a>
        </div>
        <a href="image/wireframe.jpeg" class="wireframe-link">View Wireframe</a>
    </footer>
</body>
</html>
